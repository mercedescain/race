<!--RACE HTML-->
<html>
  <head>
    <title> THE Race </title>
  </head>
  
<link href="racestyles.css" rel="stylesheet">
  
  <body>
    <header>
      <h1> The Race </h1>
      <h2> (Turt vs Abbot vs Allen) </h2>
    </header>
    
  <section id="racers-block">
    <section id="turtle" class="stats">
      <ul>
        <li class="player">
          <p>Turt</p>
          <img src="img/tortoise.png">
          <p>Player Stats</p>
          <ul>
            <li id="turtlespeed"> Speed: </li>
            <li id="turtlefocus"> Focus: </li>
          </ul>
        </li>
      </ul>
    </section>
    <section id="rabbit" class="stats">
      <ul>
        <li class="player">
          <p>Abbott</p>
          <img src="img/rabbit.png">
          <p>Player Stats</p>
          <ul>
            <li> Speed: </li>
            <li> Focus: </li>
          </ul>
        </li>
    </section>
    <section id="corgi" class="stats">
      <li class="player">
        <p>Allen</p>
        <img src="img/corgi.png">
        <p>Player Stats</p>
        <ul>
          <li> Speed: </li>
          <li> Focus: </li>
        </ul>  
      </li>
      </ul>
    </section>
  </section>
  <section class= "results">
    <button id="click"> Click to See Results </button>
    <p id="winner"> </p>
  </section>
